<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	.middle_box{text-align:center;}

</style>

<body>
	<div class="login_box">

			<span>아이디</span><br/>
			<span>비밀번호</span><br/>
			
		</div>
		<div class="button_box">
			<input type="button" value="로그인" style="height: 60px; width: 60px;"/>
		</div>
	</div>
	<div class="save_id_box">
		<input type="checkbox" id="save_id"/>
		<label for="save_id_btn">아이디 저장</label>
	</div>
	

</body>
</html>
