<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type=text]{width:232px;}
	input[type=password]{width:232px;}
</style>
</head>
<body style="width:960px;">
	<form action="next_page.html">
		<table style="border: 2px solid black; padding:15px;">
			<tr>
				<td>아이디</td>
				<td><input type="text" placeholder="아이디"/></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" placeholder="비밀번호"/></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type ="text" placeholder="이름"/></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" placeholder="나이"/></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" placeholder="이메일"/></td>
				<td>@</td>
				<td><input type="text" placeholder="직접입력"/></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" id="male"/>
					<label for="male">남자</label>
					<input type="radio" name="gender" id="female"/>
					<label for="female">여자</label>
				</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby" id="exec"/>
					<label for="exec">운동</label>
					<input type="checkbox" name="hobby" id="movie"/>
					<label for="movie">영화</label>				
					<input type="checkbox" name="hobby" id="game"/>
					<label for="game">게임</label>
					<input type="checkbox" name="hobby" id="book"/>
					<label for="book">책</label>			
				</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>서식지</td>
				<td>
					<select>
						<option>서식지 선택</option>
						<option>서울</option>
						<option>대전</option>
						<option>부산</option>
						<option>광주</option>
						<option>인천</option>
						<option>제주</option>
						<option>국외</option>
					</select>
				</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="4">개인정보취급방침에 동의함
					<input type="radio" name="isAgree" id="agree"/>
					<label for="agree">동의함</label>
					<input type="radio" name="isAgree" id="disAgree"/>
					<label for="disAgree">동의안함</label>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align:center; padding-top:10px;">
					<input type="submit" value="제출하기"/>
					<input type="reset"  value="내용 비우기"/>
				
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
